# Custom values for the Trino Helm chart
# Values placed under the 'trino:' key will be passed to the subchart.
trino:
  additionalConfigProperties: []
  envFrom:
    - secretRef:
        name: s3-credentials
      prefix: S3_
    - secretRef:
        name: pg-credentials
      prefix: PG_
    - secretRef:
        name: trino-oidc
      prefix: OAUTH2_
    - secretRef:
        name: lakekeeper-credentials
      prefix: LAKEKEEPER_OAUTH2_
  server:
    config:
      authenticationType: OAUTH2
  catalogs:
    dataminded: |
      connector.name=iceberg
      iceberg.catalog.type=rest
      iceberg.rest-catalog.uri=http://lakekeeper.services.svc.cluster.local:8181/catalog
      iceberg.rest-catalog.oauth2.server-uri=https://zitadel.scaleway.playground.dataminded.cloud/oauth/v2/token
      iceberg.rest-catalog.oauth2.credential={ENV:LAKEKEEPER_OAUTH2_CLIENT_ID}:{ENV:LAKEKEEPER_OAUTH2_CLIENT_SECRET}
      iceberg.rest-catalog.security=OAUTH2
      iceberg.rest-catalog.oauth2.scope=openid
      iceberg.rest-catalog.vended-credentials-enabled=true
      iceberg.rest-catalog.warehouse=dataminded
      fs.native-s3.enabled=true
      s3.endpoint=${ENV:S3_ENDPOINT}
      s3.region=${ENV:S3_REGION}
      s3.aws-access-key=${ENV:S3_ACCESS_KEY_ID}
      s3.aws-secret-key=${ENV:S3_SECRET_ACCESS_KEY}
#      connector.name=iceberg
#      iceberg.catalog.type=jdbc
#      iceberg.jdbc-catalog.catalog-name=catalog
#      iceberg.jdbc-catalog.driver-class=org.postgresql.Driver
#      iceberg.jdbc-catalog.connection-url=jdbc:postgresql://${ENV:PG_HOST}:${ENV:PG_PORT}/catalog
#      iceberg.jdbc-catalog.connection-user=${ENV:PG_USERNAME}
#      iceberg.jdbc-catalog.connection-password=${ENV:PG_PASSWORD}
#      iceberg.jdbc-catalog.default-warehouse-dir=s3://dp-stack-tf-os

  coordinator:
    additionalConfigFiles:
      config.properties: |
        internal-communication.shared-secret=123456
        catalog.management=static
        http-server.process-forwarded=true
        discovery.uri=http://trino:8080
        http-server.http.enabled=true
        http-server.http.port=8080
        http-server.authentication.oauth2.issuer=https://zitadel.scaleway.playground.dataminded.cloud
        http-server.authentication.oauth2.client-id=${ENV:OAUTH2_CLIENT_ID}
        http-server.authentication.oauth2.client-secret=${ENV:OAUTH2_CLIENT_SECRET}
    resources:
      requests:
        cpu: 100m
        memory: 128Mi

  worker:
    additionalConfigFiles:
      config.properties: |
        http-server.authentication.type=oauth2
        internal-communication.shared-secret=123456
        discovery.uri=http://trino.services.svc:8080
        http-server.http.enabled=true
        http-server.http.port=8080
        http-server.authentication.oauth2.scopes=openid
        http-server.authentication.oauth2.issuer=https://zitadel.scaleway.playground.dataminded.cloud
        http-server.authentication.oauth2.client-id=${ENV:OAUTH2_CLIENT_ID}
        http-server.authentication.oauth2.client-secret=${ENV:OAUTH2_CLIENT_SECRET}
    resources:
      requests:
        cpu: 100m
        memory: 128Mi

  ingress:
    enabled: true
    className: traefik
    annotations:
      # Enable TLS with Let's Encrypt
      traefik.ingress.kubernetes.io/router.tls: "true"
      traefik.ingress.kubernetes.io/router.tls.certresolver: "letsencrypt"
    hosts: 
      - host: trino.exoscale.playground.dataminded.cloud
        paths:
          - path: /
            pathType: Prefix

  accessControl:
    type: properties
    properties: |
      access-control.name=opa
      opa.log-requests=true
      opa.log-responses=true
      opa.policy.uri=http://opa-opa-kube-mgmt.opa.svc:8181/v1/data/trino/allow
      opa.policy.batched-uri=http://opa-opa-kube-mgmt.opa.svc:8181/v1/data/trino/batch
